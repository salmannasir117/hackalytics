{% load static %}

{% comment %} Link stylesheets, icon {% endcomment %}
<link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}">
<link rel="icon" href="{% static 'Chicken2.gif' %}">

{% comment %} Plot Graph {% endcomment %}
{{plot|safe}}

{% comment %} Begin checkbox form {% endcomment %}
<fieldset>
    <legend>Options:</legend>
    <form action="{% url 'stocks:display_data' %}" method="post">
    {% csrf_token %}
    <div class= "grid-container" id = "FormInput">
        <div id="title0">
            <p>Nominal GDP (Raw)</p>
        </div>
        <div class="checkbox" id="check-opt1">
            <input type="checkbox" name="checkbox" id="check-option1" value="option1" />
            <label for="check-option1">Traditional</label>
        </div>
        <div class="checkbox" id="check-opt2">
            <input type="checkbox" name="checkbox" id="check-option2" value="option2" />
            <label for="check-option2">Nominal</label>
        </div>
        <div class="checkbox" id="check-opt3">
            <input type="checkbox" name="checkbox" id="check-option3" value="option3" />
            <label for="check-option3">Unorthodox</label>
        </div>
        <div id="title1">
            <p>Nominal GDP (converted)</p>
        </div>
        <div class="checkbox" id="check-opt4">
            <input type="checkbox" name="checkbox" id="check-option4" value="option4" />
            <label for="check-option4">Traditional</label>
        </div>
        <div class="checkbox" id="check-opt5">
            <input type="checkbox" name="checkbox" id="check-option5" value="option5" />
            <label for="check-option5">Nominal</label>
        </div>
        <div class="checkbox" id="check-opt6">
            <input type="checkbox" name="checkbox" id="check-option6" value="option6" />
            <label for="check-option6">Unorthodox</label>
        </div>
        <div id="title2">
            <p>Real GDP</p>
        </div>
        <div class="checkbox" id="check-opt7">
            <input type="checkbox" name="checkbox" id="check-option7" value="option7" />
            <label for="check-option7">Traditional</label>
        </div>
        <div class="checkbox" id="check-opt8">
            <input type="checkbox" name="checkbox" id="check-option8" value="option8" />
            <label for="check-option8">Nominal</label>
        </div>
        <div class="checkbox" id="check-opt9">
            <input type="checkbox" name="checkbox" id="check-option9" value="option9" />
            <label for="check-option9">Unorthodox</label>
        </div>
    </div>
    <input id="send" type="submit" value="Submit">
    </form>
</fieldset>

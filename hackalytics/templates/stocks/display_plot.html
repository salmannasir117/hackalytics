{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}">
{{plot|safe}}
{% comment %} <p>
    <label for="select">Select</label>
    <select id="select">
        <optgroup label="Option Group">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </optgroup>
    </select>
</p>
<label for="cars">Choose a car:</label> {% endcomment %}

<fieldset>
    <legend>Checkboxes</legend>
    <form action="{% url 'stocks:display_data' %}" method="post">
    {% csrf_token %}
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option1" value="option1" />
        <label for="check-option1">dataseries 1</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option2" value="option2" />
        <label for="check-option2">dataseries 2</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option3" value="option3"  />
        <label for="check-option3">dataseries 3</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option4" value="option4" />
        <label for="check-option4">parameters 1</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option5" value="option5" />
        <label for="check-option5">parameters 2</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="check-option6" value="option6"  />
        <label for="check-option6">parameters 3</label>
    </div>
    <input type="submit" value="OK">
    </form>
</fieldset>
